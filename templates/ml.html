<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Rain</title>
</head>
<body>
    <h1>Welcome {{ user.username }}</h1>

    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <label>Temperature (Â°C):</label><br>
        <input type="number" step="0.1" name="temperature" required><br><br>

        <label>Humidity (%):</label><br>
        <input type="number" step="0.1" name="humidity" required><br><br>

        <label>pH Value:</label><br>
        <input type="number" step="0.01" min="0" max="14" name="ph" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if result %}
        <h3>Prediction Result:</h3>
        <p style="font-size:18px;"><strong>{{ result }}</strong></p>
         
    {% endif %}

    <h4>Model Accuracy: {{ accuracy }}%</h4>

</body>
</html>
